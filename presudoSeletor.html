<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>가상 클래스 선택자</title>
    <style>
        ul li:first-child {
            background-color: lightgreen;
        }
        ul > li:last-child {
            background-color: yellowgreen;
        }
    </style>
</head>

<body>
    <ul class="fruits">
        <li>딸기</li>
        <li>사과</li>
        <li>오렌지</li>
        <li>망고</li>

    </ul>

</body>

</html>
