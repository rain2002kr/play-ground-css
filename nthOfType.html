<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nth of Type</title>
    <style>
        .fruits{
            font-size: 40px;
        }
        .fruits p:nth-of-type(1){
            color: red;
        }
    </style>
</head>
<body>
    <div class="fruits">
        <div>딸기</div>
        <p>사과</p>
        <p>망고</p>
        <div>오렌지</div>
    </div>

   
    
</body>
</html>
